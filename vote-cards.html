<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wine Contest - Karty do głosowania</title>
  <style>
    body, * {
        font-family: Georgia
    }
  
    h1, h2, h3 {
        margin: 0;
    }
    
    .slip {
        height: 180px;
        display: flex;
        flex-flow: column;
        justify-content: center;
        border-bottom: 1px solid lightgray;
    }
    
    .page-br {
        page-break-before: always;
        border-top: 1px solid lightgray;
    }
    
    .judge {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    
    .name-input {
        border-bottom: 1px solid black;
        width: 250px;
        height: 40px;
    }
    
    .vote-input {
        font-size: 2em;
        color: lightgray;
        border: 1px solid black;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .round {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .round-info {
        text-align: center;
    }
    
    .round-no {
        font-weight: bold;
    }
    
    .round-code {
        color: gray;
    }
    
    .wine {
        width: 35%;
        background-repeat: no-repeat;
        background-repeat: no-repeat;
        background-size: 120px;
    }
    
    .left {
        text-align: left;
        background-position: right;
    }
    
    .right {
        text-align: right;
        background-position: left;
    }
    
    .country img {
        vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="content"></div>
  <script src="common.js"></script>
  <script>
    const JudgeCount = 7;
    const Variant = [
        "2-1", "3-4", "6-2", "7-5", "5-8", "3-6", "1-5",
        "3-8", "1-7", "7-8", "8-4", "1-3", "2-7", "6-4",
        "4-7", "8-6", "4-1", "2-3", "6-7", "4-5", "8-2",
        "5-6", "2-5", "5-3", "6-1", "4-2", "8-1", "7-3"
    ];
     
    function getWineHtml(wineNo) {
        const wine = Wines.find(e => e.id == wineNo);
        return `
        <h3>${wine.winery}</h3>
        <h2>${wine.name}</h2>
        <div>${wine.grapes}</div>
        <div>Rok: ${wine.year}</div>
        <div class="country">
            <img src="https://flagcdn.com/24x18/${wine.countryCode}.png"/> ${wine.country}
        </div>`;
    }
    
    function getRoundHtml(round, judgeNo, roundNo) {
        return `
        <div class="slip">
            <div class="round">
                <div class="wine left">
                    ${getWineHtml(round.left)}
                </div>
                <div class="vote-input">${round.left}</div>
                <div class="round-info">
                    <div class="round-no">Runda ${roundNo + 1}/4</div>
                    <div class="round-code">S${judgeNo + 1}R${roundNo + 1}</div>
                </div>  
                <div class="vote-input">${round.right}</div>
                <div class="wine right">
                    ${getWineHtml(round.right)}
                </div>
            </div>
        </div>`;
    }

    function getJudgeHtml(judge) {
        return `
        <div class="slip page-br">
            <div class="judge">
                <h1>Sędzia #${judge.no + 1}</h1>
                <div class="name-input"></div>
            </div>
        </div>
        ${judge.rounds.map((round, i) => getRoundHtml(round, judge.no, i)).join('\n')}`;
    }

    function getHtml() {
        var judges = [...Array(JudgeCount)].map((_, i) => { return { no: i, rounds: [] }});
    
        for (var i = 0; i < Variant.length; i++) {
            const judgeNo = i % JudgeCount;
            const parts = Variant[i].split("-");
            judges[judgeNo].rounds.push({ left: parts[0], right: parts[1] });
        }

        console.log(judges)
        return judges.map(j => getJudgeHtml(j)).join('\n');
    }

    var content = document.getElementById("content");
    content.innerHTML = getHtml();
  </script>
</body>

</html>
